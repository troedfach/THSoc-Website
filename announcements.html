---
layout: page
title: Announcements
permalink: /announcements/
---

<ol class="announcements">
  {% assign announcements = (site.announcements | sort: 'date' ) | reverse %}
  {% for a in announcements %}
    <li>
        <time datetime="{{a.date}}"> {{ a.date | date: "%-d %B %Y" }} </time> 
        <p>{{ a.content }}</p>
    </li>
  {% endfor %}
</ol>
